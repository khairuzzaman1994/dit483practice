<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Resister new account. It's free!</title>
</head>
<body>
<div class="resister">
    <div class="container center">
        <div class="resistationPage">
            <div class="upperPart">
                <h1 class="signUp">Sign Up</h1>
                <p class="hint">It's quick and easy</p>
            </div>
            <div class="lowerPart">
                <form action="" class="resistrationForm">
                    <input type="text" id="fName" placeholder="First name"/>
                    <input type="text" id="lName" placeholder="Surname"><br><br>
                    <input type="text" id="email" placeholder="Email Address or Mobile Number"><br><br>
                    <input type="password" placeholder="New Password"><br><br>
                    <label for="date">Date of birth?</label><br>                
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                    <select name="months" id="">
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">Jun</option>
                        <option value="">Jul</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </select>
                    <select name="year" id="year">
                        <option value="">2006</option>
                        <option value="">2005</option>
                        <option value="">2004</option>
                        <option value="">2003</option>
                        <option value="">2002</option>
                        <option value="">2001</option>
                        <option value="">2000</option>
                        <option value="">1999</option>
                        <option value="">1998</option>
                        <option value="">1997</option>
                        <option value="">1996</option>
                        <option value="">1995</option>
                        <option value="">1994</option>
                        <option value="">1993</option>
                        <option value="">1992</option>
                        <option value="">1991</option>
                        <option value="">1990</option>
                        <option value="">1989</option>
                        
                    </select><br><br>
                    <label for="gender" id="gender">Gender?</label><br>
                    <label for="male" class="male" name="gender">Male</label>
                    <input type="radio" name="gender"> &nbsp;&nbsp;
                    <label for="female" class="female">Female</label>
                    <input type="radio" name="gender"><br><br>
                    <input type="submit" class="signUpButton" value="Sign Up">
                </form>
                <br><br>
                <p>Already have an account? <a href="../index.html">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
